<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tables</title>
</head>
<body>
    <h1 style="text-align:center">Tables</h1>

    <h4>Table with thick border:</h4>
    <table border="10">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table><br />

    <h4>Border, Cellpadding and Header Cells:</h4>
    <table border="1" cellpadding="10">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
    </table><br />

    <h4>Rowspan, Colspan and Cellspacing</h4>
    <table border="1" cellspacing="20">
        <tr>
            <td rowspan="2">Cell 1 (2 rows)</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td colspan="2">Cell 4 (2 cols)</td>
        </tr>
        <tr>
            <td>Cell 5</td>
            <td rowspan="2" colspan="2">Cell 6 (2 rows x 2 cols)</td>
        </tr>
        <tr>
            <td>Cell 7</td>
        </tr>
    </table><br />
</body>
</html>
